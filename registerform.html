<!DOCTYPE html>
<html>
    <head>
        <title>FORM USING HTML</title>
        <link rel="icon" type="image/x-icon" href="/resume.jpg">
        <style>
            h2{
                color:rgb(39, 66, 86);
            }
            h4{
                color:rgb(146, 5, 5);
            }
        </style>
    </head>
    <body style="background-color:lavender;">
    <fieldset>
                                    <legend><h2> EMPLOYEE DETAILS REGISTRATION FORM</h2></legend>
    <form action="submit.html">
               
        <table border="5" height="700" width="700" style="margin-left: auto;margin-right: auto;"><tr>
            <thead>
                <tr>
                    <th colspan="2"><h4>PERSONAL DETAILS OF EMPLOYEE</h4><pre>
<span style="color: red;">*</span>FILL REQUIRED DATA
                    </pre> </th>
                    
                </tr>
                </thead>
                
            <tr>
            <td><label><b><span style="color: red;">*</span>Employee Name :</b></label></td>
            <td><input type="text" placeholder="name" required></td>
            </tr>
            <tr></tr>
            <td><label><b><span style="color: red;">*</span>Employee-ID number :</b></label></td>
            <td><input type="number" placeholder="01" required></td>
        </tr>
        <tr>
            <td><label><b>D.O.B</b></label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label><b>Gender :</b></label></td>
            <td><input type="radio" name="gen"><span>Male</span><input type="radio" name="gen"><span>Female</span><input type="radio" name="gen"><span>Others</span></td>
        </tr> 
        <tr>   
            <td><label><b>E-Mail :</b></label></td>
            <td><input type="email" placeholder="email@.com"></td>
        </tr>
        <tr>
            <td><label><b>Linked-In(Optional) :</b></label></td>
            <td><input type="url" placeholder="profile url"></td>
        </tr>
        <tr>
            <td><label><b>Employee Mobile-number :</b></label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label><b>Address :</b></label></td>
            <td><textarea name="add" placeholder="address"></textarea></td>
        </tr>
        <tr>
            <td><label><b>Emergency contact :</b></label></td>
            <td><textarea name="numberandaddress" placeholder="number and address"></textarea></td>
        </tr>
            </table>

            <br>
            <br>



        <div>
            <table border="5" width="700" height="700" style="margin-left: auto;margin-right: auto;">
            <thead>
            <tr>
                <th colspan="2"><h4>EDUCATION AND WORK DETAILS</h4><pre>
            <span style="color: red;">*</span>FILL REQUIRED DATA
                                        </pre></th>
            </tr>
            </thead>
            <tr>
            <td><label><b>Choose Department :</b></label><br></td>
            <td><input type="checkbox" name="cc">Teaching<br><input type="checkbox" name="cc">Developing<br><input type="checkbox" name="cc">Testing<br><input type="checkbox" name="cc">Admistration office</td>
            <tr>
            <td><label><b><span style="color: red;">*</span>Job Position:</b></label></td>
            <td><input type="text" placeholder="developer" required></td>
            </tr>
            <tr>
            <td><label><b>Upload your OFFER LETTER:</b></label></td>
            <td><input type="file"></td>
            </tr>
            <tr>
            <td><label><b>Upload your ID(Aadhar,PAN,Driver License or Others):</b></label></td>
            <td><input type="file"></td>
            </tr>

            <tr>
            <td><label><b>Experiance(If Any,Only Years) :</b></label></td>
            <td><input type="number"></td>
            </tr>

            <tr>
            <td><label><b>Company Mail-Id :</b></label></td>
            <td><input type="text" placeholder="Company@org"></td>
            </tr>
            
            <tr>
            <td><label><b>Password :</b></label></td>
            <td><input type="password"></td>
            </tr>

            <tr>
            <td><label><b>Education :</b></label></td>
            <td><select>
                <option>SSLC</option>
                <option>HSC</option>
                <option>UG</option>
                <option>PG</option>
            </select></td>
            </tr>

            <tr>
            <td><label><b>Stream :</b></label></td>
            <td><select>
                <option>ARTS</option>
                <option>SCIENCE</option>
                <option>ENGINEERING</option>
                <option>ARCHITECTURE</option>
                <option>MEDICAL</option>
                <option>OTHERS</option>
            </select></td>
            </tr>
        
            <tr>
            <td><label><b>Salary :</b></label></td>
            <td><input type="number"></td>
            </tr>
            
            <tr>
            <td><label><b>Select Uniform Color :</b></label></td>
            <td><input type="color" name="col"></td>
            </tr>

            <tr>
            <td><label><b>Selct working mode:</b></label></td>
            <td><select>
                <option>Offline</option>
                <option>Online</option>
                <option>Hybrid</option>
            </select></td>
            </tr>
        </table>
    
        <pre>                                                                                            <input type="submit" name="submit" value="submit">   <input type="reset" name="reset" value="reset"></pre>
        </div>
    
        </form>
    </fieldset>
    </form>
    </body>
</html>
